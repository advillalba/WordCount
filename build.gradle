plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.4.0'
    id "com.github.johnrengelman.shadow" version "6.0.0"

}

group 'com.advillalba'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation(
            "org.jetbrains.kotlin:kotlin-stdlib",
            "org.apache.hadoop:hadoop-common:3.3.0",
            "org.apache.hadoop:hadoop-mapreduce-client-core:3.3.0",
            "org.apache.hadoop:hadoop-mapreduce-client-shuffle:3.3.0",
            "org.apache.hadoop:hadoop-mapreduce-client-core:3.3.0",
            "io.github.microutils:kotlin-logging:1.8.3"

    )

    testCompile("junit:junit:4.12")


}
sourceSets {
    main.java.srcDirs += 'src/main/kotlin/com/advillalba'
}
jar {
    manifest {
        attributes 'Implementation-Title': 'WordCount Jar',
                'Implementation-Version': version,
                'Main-Class': 'com.advillalba.App'
    }


}
